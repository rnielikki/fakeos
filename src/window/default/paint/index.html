<div class="paint-wrap">
    <div class="paint-style">
        <div id="paint-clear">Clear</div>
        <div id="paint-size" class="paint-layout-even">
            <div id="paint-size1">1</div>
            <div id="paint-size2">2</div>
            <div id="paint-size3">3</div>
            <div id="paint-size4">4</div>
            <div id="paint-size5">5</div>
        </div>
        <div id="paint-brush" class="paint-layout-even">
            <div id="paint-brush-round"></div>
            <div id="paint-brush-rect"></div>

        <div class="paint-color">
            <div class="paint-color-current" style="background-color: #000"></div>

            <div style="background-color:#0f0"></div>
            <div style="background-color:#060"></div>
            <div style="background-color:#00f"></div>
            <div style="background-color:#006"></div>
            <div style="background-color:#ff0"></div>
            <div style="background-color:#f0f"></div>
            <div style="background-color:#0ff"></div>
            </div>
        </div>
    </div>
    <div class="paint-content window-content-fill">
        <canvas id="paint-canvas"></canvas>
    </div>
</div>
